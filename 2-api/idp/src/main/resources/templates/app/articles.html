<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">

<head>
    <title>Articles</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-5">
        <span th:text="${username}"></span> articles:
    </h3>
    <div class="row">
        <div class="col-6" th:each="article: ${articles}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary" th:text="${article.category}"></strong>
                    <h3 class="mb-0" th:text="${article.title}"></h3>
                    <div class="mb-1 text-muted"
                         th:text="${#temporals.format(article.createdAt, 'dd-MM-yyyy HH:mm')}"></div>
                    <p class="card-text mb-auto" th:text="${article.teaser}"></p>
                    <a th:href="@{/app/articles/{id}(id=${article.id})}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg
                            class="bd-placeholder-img"
                            width="200"
                            height="250"
                            xmlns="http://www.w3.org/2000/svg"
                            role="img"
                            aria-label="Placeholder: Thumbnail"
                            preserveAspectRatio="xMidYMid slice"
                            focusable="false"
                    >
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
