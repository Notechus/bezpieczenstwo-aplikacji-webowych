<div class="ProfilePage">
  <div class="row">
    <mat-accordion class="col-7 ProfilePage-card">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Edit profile</mat-panel-title>
          <mat-panel-description>
            Complete your information
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="profileForm">
          <mat-form-field>
            <mat-label>Email address</mat-label>
            <input matInput type="text" id="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput type="text" id="firstName" formControlName="firstName" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput type="text" id="lastName" formControlName="lastName" />
          </mat-form-field>
        </form>
        <mat-action-row>
          <button mat-raised-button (click)="updateProfile()">Update</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Security
          </mat-panel-title>
          <mat-panel-description> Update password</mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="passwordForm" class="ProfilePage-form--vertical">
          <mat-form-field>
            <mat-label>Old password</mat-label>
            <input matInput type="password" id="oldPassword" formControlName="oldPassword" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>New password</mat-label>
            <input matInput type="password" id="newPassword" formControlName="newPassword" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Repeat new password</mat-label>
            <input matInput type="password" id="newPasswordRepeat" formControlName="newPasswordRepeat" />
          </mat-form-field>
        </form>
        <mat-action-row>
          <button mat-raised-button (click)="updatePassword()">Change</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-card class="col-4 ProfilePage-card">
      <mat-card-title>Edit profile - <small>Change profile photo</small></mat-card-title>
    </mat-card>
  </div>
</div>
