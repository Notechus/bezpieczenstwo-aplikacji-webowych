<h1 mat-dialog-title style="text-align: center">Add book to a bookshelf</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-5">
      <img [src]="book && book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.smallThumbnail" alt="book cover" />
    </div>
    <div class="col" style="text-align:center">
      <p class="mat-body-2">Would you like to add</p>
      <p class="mat-body-strong">
        <i>{{ book ? book.volumeInfo.title : '' }}</i>
      </p>
      <p class="mat-body-2">to a bookshelf?</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <mat-form-field class="u-formField--fullWidth">
        <mat-label>Bookshelves</mat-label>
        <mat-select [(ngModel)]="bookshelfId">
          <mat-option *ngFor="let bookshelf of bookshelves" [value]="bookshelf.id"> {{ bookshelf.title }} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="center" class="mt-3 row">
  <div class="col-3"><button mat-raised-button mat-dialog-close color="accent">Cancel</button></div>
  <div class="col-4">
    <btn-with-loading (click)="addBook()" label="Add" [loading]="loading" color="primary"></btn-with-loading>
  </div>
</div>
