<h1 mat-dialog-title>Create a new bookshelf</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="u-formField--fullWidth">
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="u-formField--fullWidth">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-slide-toggle class="example-margin" color="primary" formControlName="private">
      {{ form.value.private ? 'Private' : 'Public' }}
    </mat-slide-toggle>
  </form>
</div>
<div mat-dialog-actions align="center" class="mt-3 row">
  <div class="col-2"><button mat-raised-button mat-dialog-close color="accent">Cancel</button></div>
  <div class="col-3">
    <btn-with-loading
      (click)="createBookshelf()"
      label="Create"
      [loading]="loading"
      color="primary"
      cdkFocusInitial
    ></btn-with-loading>
  </div>
</div>
